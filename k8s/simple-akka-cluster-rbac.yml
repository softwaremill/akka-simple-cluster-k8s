apiVersion: v1
kind: ServiceAccount
metadata:
  name:  akka-simple-cluster
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: akka-simple-cluster
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: akka-simple-cluster
subjects:
- kind: ServiceAccount
  name:  akka-simple-cluster
  namespace: default
roleRef:
  kind: ClusterRole
  name: akka-simple-cluster
  apiGroup: rbac.authorization.k8s.io